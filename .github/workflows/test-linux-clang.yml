name: Linux Clang

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            flags: -m64
            cross: false
          - arch: x86
            runner: ubuntu-latest
            flags: -m32
            cross: false
          - arch: ARM64
            runner: ubuntu-24.04-arm
            flags: ""
            cross: false
          - arch: ARM32
            runner: ubuntu-latest
            flags: ""
            cross: true

    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.arch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install 32-bit libraries (x86)
        if: matrix.arch == 'x86'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      - name: Install ARM32 cross-compiler and QEMU
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld qemu-user libc6-dev-armhf-cross

      - name: Configure CMake (native)
        if: ${{ !matrix.cross }}
        run: cmake -B build -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_FLAGS="${{ matrix.flags }}" -DCMAKE_CXX_FLAGS="${{ matrix.flags }}" -DCMAKE_BUILD_TYPE=Release -DLBRIDGE_BUILD_TESTS=ON -DLBRIDGE_ENABLE_SECURE=ON

      - name: Configure CMake (ARM32 cross-compile)
        if: matrix.cross
        run: cmake -B build -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_FLAGS="--target=arm-linux-gnueabihf --sysroot=/usr/arm-linux-gnueabihf" -DCMAKE_CXX_FLAGS="--target=arm-linux-gnueabihf --sysroot=/usr/arm-linux-gnueabihf" -DCMAKE_EXE_LINKER_FLAGS="-fuse-ld=lld" -DCMAKE_BUILD_TYPE=Release -DLBRIDGE_BUILD_TESTS=ON -DLBRIDGE_ENABLE_SECURE=ON

      - name: Build
        run: cmake --build build

      - name: Run tests (native)
        if: ${{ !matrix.cross }}
        run: ./build/bin/lbridge_test
        timeout-minutes: 2

      - name: Run tests (QEMU ARM32)
        if: matrix.cross
        run: qemu-arm -L /usr/arm-linux-gnueabihf ./build/bin/lbridge_test
        timeout-minutes: 5
