name: Linux Clang

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            flags: -m64
          - arch: x86
            runner: ubuntu-latest
            flags: -m32
          - arch: ARM64
            runner: ubuntu-24.04-arm
            flags: ""

    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.arch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install 32-bit libraries (x86)
        if: matrix.arch == 'x86'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      - name: Install gdb
        run: |
          sudo apt-get update
          sudo apt-get install -y gdb

      - name: Configure CMake
        run: cmake -B build -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_FLAGS="${{ matrix.flags }}" -DCMAKE_CXX_FLAGS="${{ matrix.flags }}" -DCMAKE_BUILD_TYPE=Debug -DLBRIDGE_BUILD_TESTS=ON -DLBRIDGE_ENABLE_SECURE=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: |
          ./build/bin/lbridge_test &
          PID=$!
          TIMEOUT=60
          ELAPSED=0
          while kill -0 $PID 2>/dev/null; do
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "=== TIMEOUT after ${TIMEOUT}s - Capturing stack trace ==="
              sudo gdb -batch -ex "attach $PID" -ex "thread apply all bt full" -ex "detach" -ex "quit" || true
              kill -9 $PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
            ELAPSED=$((ELAPSED + 1))
          done
          wait $PID
        timeout-minutes: 2
