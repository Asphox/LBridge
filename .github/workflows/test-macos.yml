name: macOS

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-14
            name: ARM64 (aarch64)
          - runner: macos-15-large
            name: x86_64 (Intel)

    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DLBRIDGE_BUILD_TESTS=ON -DLBRIDGE_ENABLE_SECURE=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: |
          ./build/bin/lbridge_test &
          PID=$!
          TIMEOUT=60
          ELAPSED=0
          while kill -0 $PID 2>/dev/null; do
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "=== TIMEOUT after ${TIMEOUT}s - Capturing stack trace ==="
              lldb -p $PID -o "bt all" -o "quit" 2>/dev/null || sample $PID 1 -file /dev/stdout || true
              kill -9 $PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
            ELAPSED=$((ELAPSED + 1))
          done
          wait $PID
        timeout-minutes: 2
