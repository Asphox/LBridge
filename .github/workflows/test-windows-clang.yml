name: Windows Clang

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: x86_64
            flags: -m64
          - name: x86
            flags: -m32

    runs-on: windows-latest
    name: ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Clang
        run: choco install llvm ninja -y

      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_FLAGS="${{ matrix.flags }}" -DCMAKE_CXX_FLAGS="${{ matrix.flags }}" -DCMAKE_BUILD_TYPE=Release -DLBRIDGE_BUILD_TESTS=ON -DLBRIDGE_ENABLE_SECURE=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ./build/bin/lbridge_test.exe
        shell: bash
        timeout-minutes: 2
