name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test-windows-msvc:
    runs-on: windows-2022
    name: Windows - MSVC 2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DLBRIDGE_BUILD_TESTS=ON -DLBRIDGE_ENABLE_SECURE=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests
        run: ./build/bin/lbridge_test.exe
        shell: bash
        timeout-minutes: 2

  test-windows-clang:
    runs-on: windows-latest
    name: Windows - Clang

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Clang
        run: choco install llvm ninja -y

      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Release -DLBRIDGE_BUILD_TESTS=ON -DLBRIDGE_ENABLE_SECURE=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ./build/bin/lbridge_test.exe
        shell: bash
        timeout-minutes: 2

  test-windows-mingw:
    runs-on: windows-latest
    name: Windows - MinGW

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake make

      - name: Configure CMake
        shell: msys2 {0}
        run: cmake -B build -G "MSYS Makefiles" -DCMAKE_BUILD_TYPE=Release -DLBRIDGE_BUILD_TESTS=ON -DLBRIDGE_ENABLE_SECURE=ON

      - name: Build
        shell: msys2 {0}
        run: cmake --build build

      - name: Run tests
        shell: msys2 {0}
        run: ./build/bin/lbridge_test.exe
        timeout-minutes: 2

  test-linux-gcc:
    runs-on: ubuntu-latest
    name: Linux - GCC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ -DCMAKE_BUILD_TYPE=Release -DLBRIDGE_BUILD_TESTS=ON -DLBRIDGE_ENABLE_SECURE=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ./build/bin/lbridge_test
        timeout-minutes: 2

  test-linux-clang:
    runs-on: ubuntu-latest
    name: Linux - Clang

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Release -DLBRIDGE_BUILD_TESTS=ON -DLBRIDGE_ENABLE_SECURE=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ./build/bin/lbridge_test
        timeout-minutes: 2

  test-macos:
    runs-on: macos-latest
    name: macOS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DLBRIDGE_BUILD_TESTS=ON -DLBRIDGE_ENABLE_SECURE=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ./build/bin/lbridge_test
        timeout-minutes: 2
